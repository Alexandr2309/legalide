<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Legalide</title>
</head>

<body>
  <header class="head">
    <div class="head__block container">
      <nav class="head__navigation">
        <div class="head__logo">Legalide</div>
        <div class="head__links">
          <a href="#">Home</a>
          <a href="#">Product</a>
          <a href="#">Pricing</a>
          <a href="#">Contact</a>
        </div>
        <div class="head__icons">
          <div class="head__search">
            <img src="./images/search.png" alt="search-icon">
          </div>
          <div class="head__bucket">
            <img src="./images/bucket.png" alt="bucket">
          </div>
          <div class="head__toggler">
            <img src="./images/navbar-toggler.png" alt="toggler">
          </div>
        </div>
      </nav>
      <div class="head__bottom">
        <div class="head__item">
          <div class="head__item-content">
            <h1 class="head__title">Help to reclaim your life and freedom </h1>
            <div class="head__subtile">We know how large objects will act,
              but things on a small scale.</div>
            <div class="head__btns">
              <div class="head__btn">
                <button class="head__btn-item">Get Quote Now</button>
              </div>
              <div class="head__btn">
                <button class="head__btn-item head__btn-item-op">Learn More</button>
              </div>
            </div>
          </div>
        </div>
        <div class="head__item">
          <div class="head__women">
            <img src="./images/women.png" alt="women">
          </div>
        </div>
      </div>
    </div>

  </header>


</body>

</html>
